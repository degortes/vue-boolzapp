<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="master.css">
        <title>Boolzapp</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <aside>
                <div class="topside">
                    <div class="mylogo">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fraw.githubusercontent.com%2FAshwinvalento%2Fcartoon-avatar%2Fmaster%2Flib%2Fimages%2Fmale%2F45.png&f=1&nofb=1" alt="">
                    </div>
                    <div class="cta">
                        <i class="fas fa-circle-notch"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </div>
                <section id="info-status">
                    <i class="far fa-bell-slash"></i>
                    <div class="infouser">
                        <span>Ricevi notifiche nuovi messaggi</span>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </section>
                <nav>
                    <button type="button" name="button">find</button>
                    <input type="text" name="" value="">
                </nav>
                <section id="list">
                    <ul>
                        <li v-for="item in contacts">
                            <div class="name-item">
                                {{item.name}}
                            </div>
                        </li>
                    </ul>

                </section>

            </aside>
            <main>
                <div class="topmain">
                    <div class="userlogo">
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fraw.githubusercontent.com%2FAshwinvalento%2Fcartoon-avatar%2Fmaster%2Flib%2Fimages%2Fmale%2F45.png&f=1&nofb=1" alt="">
                        <div class="infouser">
                            <span>Michele</span>
                            <p>ultimo accesso alle</p>

                        </div>
                    </div>
                    <div class="cta">
                        <i class="fas fa-circle-notch"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>


                </div>


            </main>


        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
